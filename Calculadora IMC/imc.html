<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imc.css" class="css">
    <title>IMC-Calculadora</title>
</head>

<body>
    <section>
        <form action="/" class="form" method="post">
            <div class="container">
                <h1> IMC - √çndice de Massa Corporal</h1>

                <h2>Tabela IMC</h2>
                <p>Menos do que 18,5</p>
                <p> Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Acima de 40</p>


                <div class="container-2">
                    <h2>Resultado</h2>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p> Obesidade grau 3</p>
                </div>
                <div class="classe">
                    <h3>Calcule seu IMC</h3>
                    <p> ALTURA</p>
                    <input type="text" name="Altura" class="Altura">
                    <br>
                    </br>
                    <p>PESO</p>
                    <input type="text" name="Peso" class="Peso">
                    <button type="submit">CALCULAR</button>

                </div>

        </form>
        <div class="Resultado"></div>
    </section>

    <script src="imc.js"></script>
</body>

</html>
